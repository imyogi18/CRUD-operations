<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Student</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Edit Student</h1>
    <form method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ student['name'] }}" required><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ student['email'] }}" required><br>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" value="{{ student['age'] }}" required><br>
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" value="{{ student['dob'] }}" required><br>
        <label for="phone_no">Phone Number:</label>
        <input type="text" id="phone_no" name="phone_no" value="{{ student['phone_no'] }}" required><br>
        <label for="address">Address:</label>
        <textarea id="address" name="address" required>{{ student['address'] }}</textarea><br>
        <input type="submit" value="Update">
    </form>
</body>
</html>
